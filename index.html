<!DOCTYPE html>
<html lang="es-pe">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portafolio</title>
  </head>
  <body>
    <header></header>
    <main class="presentacion">
      <section class="presentacion__contenido">

          Eleve tu negocio digital a otro nivel

        <div class="presentacion__contenido__enlaces">
          <h2 class="presentacion__contenido__enlaces__subtitulo">
            Accede a mis redes:
          </h2>
          <a
            href="https://www.instagram.com/"
            class="presentacion__contenido__enlaces__link"

          >
          <a
            href="https://github.com/"
            class="presentacion__contenido__enlaces__link"
            >GitHub</a
          >

      </section>
      <img src="Imagem.png" alt="imagen Ana Garcia" />

    <footer></footer>

</html>
